name: healthcheck

on:
  push:
    branches: ['*']

jobs:
  healthcheck:
    runs-on: ubuntu-24.04
    steps:
      - name: Check availability of ccd.run.place
        env:
          WEB_SITE: "https://ccd.run.place"
        run: test $(curl --silent --location --head --connect-timeout 5 --output /dev/null --write-out "%{http_code}" $WEB_SITE) -eq 200 || exit 1
